      - name: ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!
        run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}.
        run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner.
        run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      # TODO: Upload to Itch.io (and Github Releases) On Reading "Publish" in Commit Message
      # Download Engine
      - name: Download Engine (Release)
        uses: actions/download-artifact@v3
        with:
          name: CatgirlEngine-Linux-x86_64-GNU-Deb

      - name: ğŸ® Publish to Itch.io
        run: echo "ğŸ® Publish to Itch.io"
